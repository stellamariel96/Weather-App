<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <form id="search-form">
            <div class="row">
            <div class="col-6">
            <input type="text" placeholder="Search city" id = "city-input"
            class="form-control shadow-sm"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search"
             class="form-control btn btn-primary shadow-sm w-100"
             />
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100"
                id="current-location">
                My Location
                </button>
            </div>
            </div>
        </form>
    <p>
    <div class="row">
        <div class="col-md-6">
    <h3 id="city">
    </h3>
        <h3> <span id="temperature">
        </span>
        <span class="unit">
            <a href="#" id="celsius-link" class="active"> °C</a> | 
            <a href="#" id="fahrenheit-link"> °F</a>
            </span>
        </h3>
        </div>
    <div class="col-md-6">
    <ui>
        <li id="date"></li>
        <li id="condition"></li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
    </ui>
    </div>
    </div>
    <img 
    src=".."
    id="icon"
    > 
    <h1>
        Feels like: <span id="feels"></span>°C
    </h1>
    <p>
        <br/>
    <div class="row">
           <div class="col-sm-4">
           <h4>
        <strong>Forecast</strong>
    </h4>
    </div>
    </div>
    </p>
    <div class="row weather-forecast" id="forecast">
        </div>    
    <br/>
    </div>
    <div class="author">
        <a href="https://github.com/stellamariel96/Weather-App" target="_blank">Open-source code</a> by Stella-Marie Landt
    </div>
    <script src="java.js"></script>
</body>
</html>
